name: Docker image CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - '12.20/**'
      - '13.16/**'
      - '14.13/**'
      - '15.8/**'
      - '16.3/**'
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build-docker-images:
    runs-on: [ubuntu-24.04]

    strategy:
      fail-fast: false
      matrix:
        version: [12.20-bookworm, 13.16-bookworm, 14.13-bookworm, 15.8-bookworm, 16.3-bookworm]
        include:
          - version: 12.20-bookworm
            docker-context: 12.20/debian/default
            docker-tags: |
              nicoherbigde/postgresql:12.20
              nicoherbigde/postgresql:12.20-bookworm
          - version: 13.16-bookworm
            docker-context: 13.16/debian/default
            docker-tags: |
              nicoherbigde/postgresql:13.16
              nicoherbigde/postgresql:13.16-bookworm
          - version: 14.13-bookworm
            docker-context: 14.13/debian/default
            docker-tags: |
              nicoherbigde/postgresql:14.13
              nicoherbigde/postgresql:14.13-bookworm
          - version: 15.8-bookworm
            docker-context: 15.8/debian/default
            docker-tags: |
              nicoherbigde/postgresql:15.8
              nicoherbigde/postgresql:15.8-bookworm
          - version: 16.3-bookworm
            docker-context: 16.3/debian/default
            docker-tags: |
              nicoherbigde/postgresql:16.3
              nicoherbigde/postgresql:16.3-bookworm

    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and Push it to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker-context }}
          no-cache: true
          pull: true
          push: true
          tags: ${{ matrix.docker-tags }}
